<div class="container"><h2>Tell us about yourself</h2><form name="profile" ng-submit="saveProfile(applicant, profile)" novalidate><div class="form-group" ng-class="{ 'has-error' : profile.first.$invalid && submitted, 'has-success' : profile.first.$valid && submitted }"><label>First Name</label><input type="text" name="first" class="form-control" ng-model="applicant.profile.first" required><p ng-show="profile.first.$invalid && submitted" class="help-block">Please provide your first name</p></div><div class="form-group" ng-class="{ 'has-error' : profile.last.$invalid && submitted, 'has-success' : profile.last.$valid && submitted }"><label>Last Name</label><input type="text" name="last" class="form-control" ng-model="applicant.profile.last" required><p ng-show="profile.last.$invalid && submitted" class="help-block">Please provide your last name</p></div><!-- 			<div class="form-group" ng-class="{ 'has-error' : profile.email.$invalid && !profile.email.$pristine, 'has-success' : profile.email.$valid && !profile.email.$pristine }">
			<label>Email</label>
			<input type="email" name="email" class="form-control" ng-model="profile.email" required>
			<p ng-show="profile.email.$invalid && !profile.email.$pristine" class="help-block">Please provide a valid email address</p>
		</div> --><div class="form-group" ng-class="{ 'has-error' : profile.phone.$invalid && submitted, 'has-success' : profile.phone.$valid && submitted }"><label>Phone</label><input type="tel" name="phone" class="form-control" ng-model="applicant.profile.phone" ui-mask="(999) 999-9999" required><p ng-show="profile.phone.$invalid && submitted" class="help-block">Please provide your phone number</p></div><button type="submit" class="btn btn-primary" ng-click="submitted=true">Save</button></form></div>
